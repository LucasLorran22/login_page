<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Entrar</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Importação font do Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Importação font do Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Importação font do Google Fonts -->
        <script src="https://kit.fontawesome.com/5047be98af.js" crossorigin="anonymous" defer></script><!-- Script para importar icones do site fontawesome.com -->
        <script scr="./js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Faça seu login.</h1>
        </header>

        <main>
            <form>
                <section class="container-imput">
                    <input type="email" placeholder="exemplo@email.com">
                    <div class="container-senha">
                        <input type="password" id="campo-senha" class="campo-senha" placeholder="**********">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </section>

                <section class="container-senha-info">
                    <div>
                        <input type="checkbox">
                        <span>Lembrar senha?</span>
                    </div>                    
                </section>

                <button id="btnLogin">Entrar</button>

                <section class="container-links">
                    <span>Ou entre com:</span>

                    <aside>
                        <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    </aside>
                </section>

                <footer class="footer-form">
                    <hr>
                    <span>Ainda não tem uma conta? <a href="#">Cadastrar</a></span>
                </footer>

            </form>
        </main>
        
        <footer class="rodape" >
            <p>&copy; 2022  :: Desenvolvido por Lucas Lorran</p>
        </footer>
    </body>
</html>
